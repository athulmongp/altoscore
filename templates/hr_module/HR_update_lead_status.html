{% extends 'hr_module/index_hr.html' %} {% block content %}{% load static %}
<style>
    @media(max-width:61.938em) {
        .row h3 {
            font-size: 19px;
        }
    }
</style>

<div class="row" style="margin-bottom: 50px;">
    <h3 class="text-muted">Leads Update</h3>
</div>


<form class="card col-12" action="{% url 'HR_update_lead_data' leads.id %}"  method="post" enctype='multipart/form-data' >
    {% csrf_token %}
    <div class="form-group">
     
      <div class="card-body col-12">
          <h4>Update&nbsp; {{leads.r_fullname}}&nbsp; Status</h4>
         <br>
         <label>Full Name</label>
         <input type="text" class="form-control card-title col-12 md-4" name="rname" value="{{leads.r_fullname}}" autocomplete="off">
          
         <label>Email id</label>
         <input type="email" class="form-control card-title col-12 md-4" name="remail" value="{{leads.r_email}}"autocomplete="off">

         <label>Phone No</label>
         <input type="tel" class="form-control card-title col-12 md-4" name="rphno"value="{{leads.r_phno}}" autocomplete="off">

         <label>Place</label>
         <input type="text" class="form-control card-title col-12 md-4" name="rplace" value="{{leads.r_place}}" autocomplete="off">
         
         <label>Qualification</label>
         <input type="text" class="form-control card-title col-12 md-4" name="rquli"value="{{leads.r_qulific}}" autocomplete="off">

         <label>Type</label>
        
          <select class="form-control" name="rtype"  style='color:white !important'>
                <option value="Job">Job</option>
              <option value="Internship">Internship</option>
            
          </select> <br>
          <label>Status</label>
        
          <select class="form-control" name="rstatus"  style='color:white !important'>
              <option value="1">Interested</option>
              <option value="2">Wating</option>
              <option value="0">Not Intrested</option>
             
          </select> <br>

          <label>Reference by</label>
        
          <select class="form-control" name="rreffer"  style='color:white !important'>
                <option value="{{leads.r_refference.id}}">{{leads.r_refference.fullname}}</option>
              <option value="{{mem.id}}">{{mem.fullname}}</option>
            
          </select> <br>
           
        <label>Any Other Description</label>
        <textarea type="text" name="rdesc" class="form-control card-title col-12 md-4" style='color:white !important;height: 100px;'>{{leads.r_dese}}"</textarea>
        
        
        <!-- <br>
        <label>Start date</label>
        <input type="date" name="sdate" id="sdate" class="form-control card-title col-12 md-4" style='color:white !important'> -->
        
        <div class="vertical-center">
          <button type="submit" style="float: right;" class="btn btn-outline-primary btn-icon-text">
            <i class="mdi mdi-file-check btn-icon-prepend"></i> Update </button>
        </div>
      </div>
      </tr>
    </div>
    </div>
  
  
  </form>

  {% if msg_success %}
    <script>
        alert('{{ msg_success }}')
       
    </script>

  {% endif %}



{% endblock %}
