{%extends 'promanagerindex.html'%}
{%load static%}
{%block content%}

<style>
    .Search {
      margin-top: 4%;
      float: right;
      margin-right: 5%;
      padding-left: 3%;
      padding-right: 3%;
      line-height: 2;
  
    }
  </style>

<div class="row " style="background-color: black;">
    <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293 ;">GIVE TASK</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <form action="{% url 'pmproject_task_assingdev' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
  
  
            <div class="row pt-1">
                <div class="col-md-4">
                  <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Develper </div>
                </div>
                <div class="col-md-8 ">
                  <select id="" name="dname" class="drop form-control ml-3 mt-2 text-light" required
                    style="border:1px solid #6C7293 ;">
                    <option value=""></option>
                  
                    <option value="{{dev.id}}">{{dev.fullname}}</option>
                   
                  </select>
                </div>
              </div>
           
            <div class="row pt-1">
              <div class="col-md-4">
                <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Tester </div>
              </div>
              <div class="col-md-8 ">
                <select id="" name="tesname" class="drop form-control ml-3 mt-2 text-light" required
                  style="border:1px solid #6C7293 ;">
                  <option value=""></option>
                  {% for i in spa1 %}
                  
                  <option value="{{i.id}}">{{i.fullname}}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="row pt-1">
                <div class="col-md-4">
                  <div class="mr-2 ml-3 mt-2" style="color:white ;">Select TL </div>
                </div>
                <div class="col-md-8 ">
                  <select id="tl" name="tl" class="drop form-control ml-3 mt-2 text-light" required
                    style="border:1px solid #6C7293 ;">
                    <option value=""></option>        
                    <option value="{{tls.id}}">{{tls.fullname}}</option>
                 
                  </select>
                </div>
              </div>
            <div class="row pt-1">
                <div class="col-md-4">
                  <div class="mr-2 ml-3 mt-2" style="color:white ;">Select Project </div>
                </div>
                <div class="col-md-8 ">
                  <select id="proj" name="prj" class="drop form-control ml-3 mt-2 text-light" required
                    style="border:1px solid #6C7293 ;">
                    <option value=""></option>
                    {% for i in tasks %}
                    {% for j in proje %}
                    {% if j.id == i.project %}
                    <option value="{{j.id}}">{{j.project}}</option>
                    {% endif %}
                    {% endfor %}
                    {% endfor %}
                  </select>
                </div>
              </div>
            <div class="row pt-1">
              <div class="col-md-4">
                <div class="mr-2 ml-3 mt-2" style="color:white ;">Task </div>
              </div>
              <div class="col-md-8 ">
                <input type="text" name="task" class="drop form-control ml-3 mt-2 text-light" autocomplete="off" required
                  style="border:1px solid #6C7293 ;">

              </div>
            </div>
            <div class="row pt-1">
              <div class="col-md-4">
                <div class="mr-2 ml-3 mt-2" style="color:white ;">SubTask</div>
              </div>
              <div class="col-md-8 ">
                <input type="text" name="subtask" class="drop form-control ml-3 mt-2 text-light" autocomplete="off" required
                  style="border:1px solid #6C7293 ;">
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-md-4">
                <div class=" mr-2 ml-3 mt-2" style="color:white ;">Description</div>
              </div>
              <div class="col-md-8 ">
                <textarea name="description" class="drop form-control ml-3 mt-2 text-light" required
                  style="border:1px solid #6C7293 ;height:70px;"></textarea>
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-md-4">
                <div class=" mr-2 ml-3 mt-2 text-light" style="color:white ;">Start Date</div>
              </div>
              <div class="col-md-8 ">
                <input type="date" name="start_date" id="due" class="drop form-control ml-3 mt-2 text-light" value='{{time|date:"Y-m-d"}}' required
                style="border:1px solid #6C7293 ;color:#6C7293;">
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-md-4">
                <div class=" mr-2 ml-3 mt-2" style="color:white ;">Due Date</div>
              </div>
              <div class="col-md-8 ">
                <input type="date" name="date" id="due1" class="drop form-control ml-3 mt-2 text-light" required
                  style="border:1px solid #6C7293 ;color:#6C7293;">
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-md-4">
                <div class="mr-2 ml-3 mt-2" style="color:white ;">Attach Files</div>
              </div>
              <div class="col-md-8 ">
                <input type="file" name="files" class="form-control mt-2 "
                  style="text-decoration:none;border:none;background-color: #191c24;color:#6C7293 ;">
              </div>
            </div>
            <div class=" row  mt-3 ">
              <div class="">
                <button type="submit" name="submit" id="alert2" class="btn-primary Search">Assign</button>
              </div>
              <div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>

  

{% endblock %}
