{%extends 'testerindex.html'%}
{%load static%}
{%block content%}
<style>
  #notification
  {
    position: absolute;
  top: 10px;
  right: 10px;
 
  
  height: .8rem;
  }
    .blink {
        animation: blinker 1.5s linear infinite;
    }
    @keyframes blinker {
      0% {
        transform: rotate(35deg);
    }
    12.5% {
        transform: rotate(-30deg);
    }
    25% {
        transform: rotate(25deg);
    }
    37.5% {
        transform: rotate(-20deg);
    }
    50% {
        transform: rotate(15deg);
    }
    62.5% {
        transform: rotate(-10deg);
    }
    75% {
        transform: rotate(5deg);
    }
    100% {
        transform: rotate(0deg);
    }
    }
</style>
<div class="row pt-3">
  <div class="" style="font-size: 20px;font-weight: 600;color:#6C7293;">
    PROJECTS
  </div>
</div>
<div class="row mt-4">
  {% for i in pros%}
  <div class="col-lg-4 col-md-4 col-sm-12 mt-2">
    <div class="card">
      <a href="{% url 'TSprojectdetails' i.project %}" class="text-decoration-none text-white ">
        <div class="card-body">
          <div class="row">
            <div class="col-8 col-sm-12 col-xl-8 my-auto">
              <div class="d-flex d-sm-block d-md-flex align-items-center">
                
                {% for j  in new  %}
               
                {% if i.project == j.id  %}

                <h4 class="mb-0" style="color:white;">{{j.project}}</h4>
                  {% for k in verify_count %}
                    {% if k.project == j.id %}
                    <div id="notification" class="blink"><i class="mdi mdi-bell-outline text-warning"></i></div>
                   
                    {% endif %}
                  {% endfor %}
                {% endif %}
                {% endfor %}
              </div>
            </div>
            <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
              <i class="icon-lg mdi mdi-arrange-send-backward text-primary ms-auto"></i>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>





{% endblock %}
