{% extends 'testerindex.html' %}
{% load static %}
{% block content %}

<div class="row ">
  <div class=" ml-6 " style="font-size: 20px;font-weight: 600; margin-top: 3%; color: #6c7293;">PROJECTS TASK VERFY</div>
  <div class="col-12 mt-4  grid-margin">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'TSproject_status_confirm' pts.id %}" method="post">
            {% csrf_token %}
            <h5 class="text-center mb-3">Task Name - &nbsp;{{pts.task}}</h5>
            <h6 class="mb-3">Team Leader -  &nbsp;{{pts.tl.fullname}} </h6>
            <h6 class="mt-3 mb-3" >Developer -  &nbsp;{{pts.developer}} </h6>
            
            <h6 class="mt-3 mb-3" >Work Submited Date - &nbsp;{{pts.submitted_date}}</h6>
            <h6 class="mt-3 mb-3" >Task Status </h6>
            <select class="form-control mb-3" name="verify_status">
            <option value="verified">verified </option>
            <option value="pending">pending </option>
            </select>
            <button type="submit" class="btn btn-outline-success">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
