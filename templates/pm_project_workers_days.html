{% extends 'promanagerindex.html' %} 
{% load static %} 
{% block content %}


<div class="row">
    <div class="col-12 grid-margin">
        <div class="card">
            <form action="{% url 'project_workday_save' Workers.id %}" method="post">
                {% csrf_token %}
                <label class="m-2">Worked Days</label>
                   
                        <div class="input-group p-3 m-2">
                            <input type="number" class="form-control" name="editwork_days"  style=" color: #fff;" value="{{Workers.pw_workdays}}">
                        </div>
                        <div class="p-3 m-3 text-center">
                            <button type="submit" class="btn btn-success">SAVE</button>
                        </div>      
            </form>
        </div>
      
    </div>
</div>

{% endblock %}
