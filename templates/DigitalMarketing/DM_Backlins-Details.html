{% extends 'DigitalMarketing/DM_base.html' %}
{% load static %}

{% block content %}

<div class="container" id="Backlink-Details">
    <h4 class="text-center m-4">BACKLINK DETAILS ADD</h4>
    <form action="#" method="post">
        <div class="input-group p-3 m-2">
            <input type="date" class="form-control" placeholder="DATE" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="SL NO" style=" color: #fff;">
        </div>
        <div class="input-group p-3 m-2">
           
            <select id="Category" class="form-select p-2">
              <option class="p-2" selected>Altos</option>
              <option class="p-2">Sq Gallery</option>
             
            </select>
      </div>
        <div class="input-group p-3  m-2">
            <input type="url" class="form-control" placeholder="PASTE URL" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="TYPES" style=" color: #fff;">
        </div>
        <div class="input-group p-3 m-2">
            <select id="Employee" class="form-control" style="background-color:#434a54;border:none; color: #fff;">
                <option selected class="p-2 m-2">REMARKS/STATUS</option>
                <option class="p-2 m-2">Successful</option>
                <option class="p-2 m-2">Pending</option>
            </select>
        </div>
        <center>
            <div class="p-3 m-3 text-center">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>

        </center>
        
    </form>
</div>

<div class="container">
    <button type="button" class="text-center p-2 btn btn-secondary mb-3" id="data-btn" onclick="myFunction()">Collect Data</button>
    <div class="row">
        <h4 class="text-start mt-3 mb-3">BACK LINK DETAILS</h4>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Sl no</th>
              <th scope="col">Date</th>
              <th scope="col">Work</th>
              <th scope="col">Url</th>
              <th scope="col">Types</th>
              <th scope="col">Remarks/Status</th>
              <th scope="col">Acton</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>22-09-2022</td>
              <td>Altos</td>
              <td>https://www.alive-directory.com/ALTOS-TECHNOLGIES_566353.html </td>
              <td>Directory</td>
              <td>Pending</td>
              <td><a href="#" class="btn btn-warning">Forword</a></td>
            </tr>
          </tbody>
    
    </table>
</div>
<style>
    #Backlink-Details
    {
        display: none;
    }

</style>

<script>
    function myFunction() {
        var x = document.getElementById("Backlink-Details");
        if (x.style.display === "none") {
          x.style.display = "block";
          
        } else {
          x.style.display = "none";
          
        }
      }
</script>


{% endblock %}
