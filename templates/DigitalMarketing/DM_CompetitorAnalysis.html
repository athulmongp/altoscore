{% extends 'DigitalMarketing/DM_base.html' %}
{% load static %}

{% block content %}


<div class="container" id="Competitor">
    <h4 class="text-center m-4">COMPETITOR &nbsp; ANALYSIA &nbsp;/ WEBSITE &nbsp;AUDIT</h4>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group p-3 m-2">
            <input type="date" class="form-control" placeholder="DATE" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="SL NO" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="COMPANY NAME" style=" color: #fff;">
        </div>
        
            <div class="p-3 m-3 text-end">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>
        
    </form>
</div>

<div class="container">
    <button type="button" class="text-center p-2 btn btn-secondary mb-3" id="data-btn" onclick="myFunction()">Collect Data</button>
    <div class="row">
        <h4 class="text-start mt-3 mb-4">Competitor &nbsp; analysis / &nbsp;Website Audit</h4>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Sl no</th>
              <th scope="col">Date</th>
              <th scope="col">Company Name</th>
              <th scope="col">Action</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>22-09-2022</td>
              <td>Altos </td>
              <td><a href="#" class="btn btn-warning">Forword</a></td>
            </tr>
          </tbody>
    
    </table>
</div>
<style>
    #Competitor
    {
        display: none;
    }

</style>

<script>
    function myFunction() {
        var x = document.getElementById("Competitor");
        if (x.style.display === "none") {
          x.style.display = "block";
          
        } else {
          x.style.display = "none";
          
        }
      }
</script>


{% endblock %}
