{% extends 'DigitalMarketing/DM_base.html' %}
{% load static %}

{% block content %}


<div class="container" id="data-collection-client">
    <h4 class="text-center m-4">DATA COLLECTION CLIENT</h4>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group p-3 m-2">
            <input type="date" class="form-control" placeholder="DATE" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="SL NO" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="FULL NAME" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="email" class="form-control" placeholder="EMAIL ID" style=" color: #fff;">
        </div>
        <div class="input-group p-3 m-2">
            <input type="tel" class="form-control" placeholder="PHONE NUMBER" style=" color: #fff;">
        </div>
      
        <div class="input-group p-3 m-2">
            <textarea class="form-control" style=" color: #fff;">Business Details! </textarea>
        </div>
        
        <center>
            <div class="p-3 m-3 text-center">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>
        </center>
        
        
    </form>
</div>


<div class="container">
    <button type="button" class="text-center p-2 btn btn-secondary mb-3" id="data-btn" onclick="myFunction()">Collect Data</button>
    <div class="row">
        <h4 class="text-start mt-3 mb-4">DATA COLLECTION CLIENT</h4>
    </div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">Sl no</th>
              <th scope="col">Date</th>
              <th scope="col">Full Name</th>
              <th scope="col">Email Id</th>
              <th scope="col">Phone No</th>
              <th scope="col">Bussines Details</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>22-09-2022</td>
              <td>Fabin </td>
              <td>Fabin@gmail.com</td> 
              <td>98767654</td>
              <td>Resort</td>
              
            </tr>
          </tbody>
    
    </table>
</div>
<style>
    #data-collection-client
    {
        display: none;
    }

</style>

<script>
    function myFunction() {
        var x = document.getElementById("data-collection-client");
        if (x.style.display === "none") {
          x.style.display = "block";
          
        } else {
          x.style.display = "none";
          
        }
      }
</script>

{% endblock %}
