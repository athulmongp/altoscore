{% extends 'DigitalMarketing/Client-data/CP_base.html' %}
{% load static %}

{% block content %}

<div class="container" id="onpage">
    <h4 class="text-center m-4">ON PAGE WORKS</h4>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group p-3 m-2">
            <input type="date" class="form-control" placeholder="DATE" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="SL NO" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="url" class="form-control" placeholder="PASTE PAGE URL" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <textarea  class="form-control" row="5" style=" color: #fff;">WORK DETAILS !</textarea>
        </div>
        <div class="input-group p-3 m-2">
            <select id="Employee" class="form-control" style="background-color:#434a54;border:none; color: #fff;">
                <option selected class="p-2 m-2">REMARKS/STATUS</option>
                <option class="p-2 m-2">In edit</option>
                <option class="p-2 m-2">Done</option>
                <option class="p-2 m-2">Uploaded</option>
            </select>
        </div>

            <div class="p-3 m-3 text-end">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>

    </form>
</div>


{% endblock %}
