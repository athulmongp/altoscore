{% extends 'DigitalMarketing/Client-data/CP_base.html' %}
{% load static %}

{% block content %}

<div class="container" id="web-page">
    <h4 class="text-center m-4">WEB PAGE CONTENT CREATION ADD</h4>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="input-group p-3 m-2">
            <input type="date" class="form-control" placeholder="DATE" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="SL NO" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="url" class="form-control" placeholder="PASTE PAGE URL" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="DESCRIPTION  ON CONTENT" style=" color: #fff;">
        </div>
        <div class="input-group p-3  m-2">
            <input type="text" class="form-control" placeholder="KEYWORDS IF ANY" style=" color: #fff;">
        </div>
        
            <div class="p-3 m-3 text-center">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>


        
    </form>
</div>

{% endblock %}
