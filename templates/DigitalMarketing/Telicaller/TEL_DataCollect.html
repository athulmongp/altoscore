{% extends 'DigitalMarketing/Telicaller/TEL_Base.html' %}
{% load static %}

{% block content %}

<div class="container" id="data-collect ">
    
    <h4 class="text-center m-4">Data Collection</h4>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group p-3 m-2">
                    <input type="date" class="form-control" placeholder="DATE" style=" color: #fff;">
                </div>
            </div>
            
            <div class="col-lg-6">
                <div class="input-group p-3  m-2">
                    <input type="text" class="form-control" placeholder="FULL NAME" style=" color: #fff;">
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="input-group p-3  m-2">
                    <input type="email" class="form-control" placeholder="EMAIL ID" style=" color: #fff;">
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="input-group p-3 m-2">
                    <input type="tel" class="form-control" placeholder="PHONE NUMBER" style=" color: #fff;">
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="input-group p-3 m-2">
                    <input type="text" class="form-control" placeholder="LOCATION" style=" color: #fff;">
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="input-group p-3 m-2">
                    <input type="text" class="form-control" placeholder=" APLIED INTERNSHIP/OJT" style=" color: #fff;">
                </div>
                
            </div>
            <div class="col-lg-6">
                <div class="input-group p-3 m-2">
                    <select id="Employee" class="form-control"  style="background-color:#434a54;border:none; color: #fff;">
                        <option selected class="p-2 m-2">FRESHER / EXPERIENCED</option>
                        <option class="p-2 m-2">Yes</option>
                        <option class="p-2 m-2">No</option>
                        
                    </select>
                   
                </div>
               
            </div>
            <div class="col-lg-6">
                <div class="input-group p-3 m-2">
                    <select id="selectbox" class="form-control" style="background-color:#434a54;border:none; color: #fff;">
                       
                        <option class="p-2 m-2">Intrested</option>
                        <option class="p-2 m-2">Not Intrested</option>
                        <option class="p-2 m-2">Waiting</option>
                        <option class="p-2 m-2">Buy Tone</option>
                        <option class="p-2 m-2">Not Answering</option>	
                        <option class="p-2 m-2">Call back</option>
                    </select>
                   
                </div>

            </div>
            <div class="col-lg-12 reason" id="reason" >
                <div class="input-group p-3 m-2">
                    <textarea class="form-control" row="5">Reason !</textarea>
                </div>
                
            </div>
        </div>

            <div class="p-3 m-3 text-end">
                <button type="submit" class="btn btn-success">SAVE</button>
            </div>
    </form>
</div>

<style>
    #data-collect .reason 
     {
       display:none;
     }
     #data-collect .resonshow
     {
      display:block;
     }
   </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" target="_blank" rel="noreferrer noopener"></script>
   <script>
    $('#selectbox').change(function(){
      var responseid=$(this).val();
      console.log(responseid)
      if(responseid == 'Waiting')
      {
        $('#reason').removeClass("reason");
        $('#reason').addClass("resonshow");
      }
      else
      {
        $('#reason').removeClass("resonshow");
        $('#reason').addClass("reason");
      }

    })

   </script>
{% endblock %}
