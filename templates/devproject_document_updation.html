{%extends 'devindex.html'%}
{%load static%}
{%block content%}
<div class="row">
{% if updation %}
{% for i in updation %}
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="mb-2" style="color:white;">Module : {{i.project_cu_module}}</h4>
                <p>Desecription : {{i.project_cu_descrip}}</p>
                <div class="text-end">
                    <a href="{% url 'DEVproject_updation_update' i.id %}" ><button class="btn btn-outline-warning">Update</button></a>
                </div>
                
            </div>
        </div>
    </div>
{% endfor %}
{% else %}
<h4>No Updations !</h4>
{% endif %}
</div>
{%endblock%}
