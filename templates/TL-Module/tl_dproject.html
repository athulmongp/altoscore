{% extends 'TL-Module/tl_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in projects %}
        <div class="col-lg-4">
            <div class="card text-center">
                <div class="card-head">
                    <h3 class="mt-3">{{i.tld_project_name}}</h3>
                </div>
                <div class="card-body">
                   <a href="{% url 'TLD-Project-Description' i.id %}" class="btn ">Add Project Description</a>
                </div>
                <div class="card-footer">
                    <h6 class="mt-3">Project Assigned Date: {{i.tld_date}}</h6>
                    <a href="#" class="btn btn-primary m-2">PDF Download</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
