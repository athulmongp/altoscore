{% extends 'TL-Module/tl_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row g-4">
        {% for i in projects %}
        <div class="col-lg-12">
            <div class="card text-center">
                <div class="card-head">
                    <h3 class="mt-3">{{i.tld_project_name}}</h3>
                </div>
                <div class="card-body">
                    <h6 class="mb-3">Project Assigned Date: {{i.tld_date}}</h6>
                    <div class="actions text-end">
                        <a href="{% url 'TLD-Project-Worker-Assign' i.id %}" class="btn btn-outline-primary  ">Project Assign</a>
                         <a href="{% url 'TLD-Project-Document' i.id %}" class="btn btn-outline-success ">Project Doc.PDF</a>

                    </div>
                    
                </div>
                <div class="card-footer">
                    <a href="{% url 'TLD-Project-Description' i.id %}" class="btn btn-outline-primary ">Add Project Description</a>
                    <a href="{% url 'TLD-Project-DesecrptionPDF' i.id %}" class="btn btn-outline-success m-2">PDF Download</a>
                    <a href="{% url 'TLD-Project-review' i.id %}" class="btn btn-outline-info m-2">Add Project Review</a>
                    <a href="{% url 'TLD-Project-ReviewPDF' i.id %}" class="btn btn-outline-success m-2">PDF Download</a>
                      
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
