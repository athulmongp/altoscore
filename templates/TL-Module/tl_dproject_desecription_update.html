{% extends 'TL-Module/tl_base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form action="{% url 'TL-DProject-Descrption-Update' project_dese.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <h3 class="text-center mb-4">Add {{projects.tld_project_name}} Project  Description </h3>
                    
                    <div class="col-lg-12">
                        <div class="input-group p-3 m-2">
                            <input type="text" class="form-control" name="updproject_module" style=" color: #fff;" value="{{project_dese.tld_project_module}}">
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label class="m-2">Project Module Description</label>
                        <div class="input-group p-3  m-2">
                            <textarea type="text" class="form-control" name="updproject_desc" row="10" style=" color: #fff;">{{project_dese.tld_project_descrip}}</textarea>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label class="m-2">Project UI Design</label>
                        <div class="input-group p-3  m-2">
                            <input type="file" class="form-control" name="updproject_img"  accept="ProjectUI/*" style=" color: #fff;">
                        </div>
                    </div>
                    <div class="p-3 m-3 text-center">
                        <button type="submit" class="btn btn-success">SAVE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
