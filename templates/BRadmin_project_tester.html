{% extends 'BRadmin_index.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin-bottom: 50px;">
  <h3 class="text-muted">Project Testers</h3></div>
 
<center>
  <div class="row " style="margin-top: 20px;">

    {% for i in proj_tester  %}
    <div class="col-sm-4 grid-margin">
      <div class="card">
        <a href="{% url 'BRadmin_tester_project_list' i.id %}"  style="text-decoration: none; color: white;">
          
          <div class="card-body">
            
            <div class="row">
              <div class="col-8 col-sm-12 col-xl-8 my-auto">
                <div class="d-flex d-sm-block d-md-flex align-items-center">
                  <h4 class="mb-0" >{{i.fullname}}</h4>
                  <!-- <p class="text-success ms-2 mb-0 font-weight-medium">+3.5%</p> -->
                </div>
                <!-- <h6 class="text-muted font-weight-normal">11.38% Since last month</h6> -->
              </div>
              <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                {% if i.photo %}
                <img class="img-sm rounded-circle " src=" {{i.photo.url}}" alt="">
                {% endif %}
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    {% endfor %}

  
  </div>


</center>
    
{% endblock %}
